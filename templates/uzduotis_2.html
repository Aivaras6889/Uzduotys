<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzduotis2</title>
    <link
      rel="stylesheet"
      link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>Post Lists</h1>
    <br /><br />
    {% for post in posts %}
    <div class="post">
      <h2>{{post.Title}}</h2>
      <ul>
        <li><strong>Content:</strong> {{post.Content}}</li>
        <li><strong>Author:</strong> {{post.author}}</li>
      </ul>
    </div>
    {% endfor %}
  </body>
</html>
